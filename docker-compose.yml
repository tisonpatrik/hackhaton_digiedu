services:
  postgres:
    image: timescale/timescaledb:latest-pg17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: live_dashboard_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 30s

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: postgres@postgres.com
      PGADMIN_DEFAULT_PASSWORD: postgres
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  live_dashboard:
    build:
      context: ./live_dashboard
      dockerfile: Dockerfile
    container_name: live_dashboard
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: ecto://postgres:postgres@postgres:5432/live_dashboard_dev
      PHX_HOST: localhost
      PORT: 4000
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-vffTTH35S9/LFbOFPSSs3GNuvVxEmFNT6DKgjW0D21PW0GK3Ums7N9xT0opaajN3}
      DATA_PROCESSING_URL: http://data_processing:8080
    depends_on:
      postgres:
        condition: service_healthy
      data_processing:
        condition: service_started
    restart: unless-stopped

  data_processing:
    build:
      context: ./data_processing
      dockerfile: Dockerfile
    container_name: data_processing
    ports:
      - "8080:8080"
    environment:
      HOST: 0.0.0.0
      PORT: 8080
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/live_dashboard_dev
      WHISPER_URL: http://faster-whisper:8000
      MISTRAL_API_KEY: ${MISTRAL_API_KEY:-urdbWHeyxw6Iv9M8zORwtVFaZskfDhy8}
      FEATHERLESS_API_KEY: ${FEATHERLESS_API_KEY}
      FEATHERLESS_BASE_URL: ${FEATHERLESS_BASE_URL:-https://api.featherless.ai/v1}
      FEATHERLESS_VISION_MODEL: ${FEATHERLESS_VISION_MODEL:-google/gemma-3-4b-it}
    volumes:
      - data_processing_audio:/app/audio_files
      - data_processing_transcripts:/app/transcripts
      - data_processing_uploads:/app/uploads
      - ./raw_data:/app/raw_data
    depends_on:
      - postgres
      - faster-whisper
    restart: unless-stopped

  faster-whisper:
    image: fedirz/faster-whisper-server:latest-cpu
    container_name: faster_whisper
    environment:
      # Use MEDIUM model - much better for Czech with poor audio, prevents repetitions
      # Models: tiny -> small -> medium(~1.5GB) -> large-v3(~3GB, slowest but best)
      - WHISPER_MODEL=medium
      # Use int8 for best CPU speed (float16 warning is expected, model auto-converts)
      - WHISPER_COMPUTE_TYPE=int8
      # Increase beam size for better accuracy (helps prevent hallucinations)
      - WHISPER_BEAM_SIZE=5
      # Multi-threading: CTranslate2 automatically uses all available CPU cores
      # You can limit threads if needed, but 0 = use all cores (default behavior)
      - WHISPER__CPU_THREADS=0  # Note: double underscore for config format
    volumes:
      - whisper_data:/root/.cache/huggingface
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin-data:
  whisper_data:
  data_processing_audio:
  data_processing_transcripts:
  data_processing_uploads:
